<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="this.global.email !=null" routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="images-outline"></ion-icon>
              <ion-label>Fotos</ion-label>
            </ion-item>
            <ion-item *ngIf="this.global.email !=null" routerDirection="root" routerLink="/graficos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="pie-chart-outline"></ion-icon>
              <ion-label>Estadisticas</ion-label>
            </ion-item>
            <ion-item *ngIf="this.global.email !=null" routerDirection="root" routerLink="/MisFotos" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="id-card-outline"></ion-icon>
              <ion-label>Mis Fotos</ion-label>
            </ion-item>
            <ion-item *ngIf="this.global.email ==null" routerDirection="root" routerLink="/logIn" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
              <ion-label>login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
